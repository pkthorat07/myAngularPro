<p>admin-login-success works!</p><br><br>

<button mat-raised-button (click)="back()" color="accent">back</button>

<div class="matTableDiv">
    <table mat-table [dataSource]="dataSource"  matSort class="mat-table">

            <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef > No. </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>
        
        <ng-container matColumnDef="hotelOwnerName">
          <th mat-header-cell *matHeaderCellDef > hotelOwnerName </th>
          <td mat-cell *matCellDef="let element"> {{element.hotelOwnerName}} </td>
        </ng-container>

        <ng-container matColumnDef="hotelName">
            <th mat-header-cell *matHeaderCellDef > hotelName </th>
            <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
          </ng-container>

          <ng-container matColumnDef="hotelAddress">
            <th mat-header-cell *matHeaderCellDef > hotelAddress </th>
            <td mat-cell *matCellDef="let element"> {{element.hotelAddress}} </td>
          </ng-container>

          <ng-container matColumnDef="hotelContact" >
            <th mat-header-cell *matHeaderCellDef> hotelContact </th>
            <td mat-cell *matCellDef="let element"> {{element.hotelContact}} </td>
          </ng-container>

          <ng-container matColumnDef="hotelsType" >
            <th mat-header-cell *matHeaderCellDef> hotelsType </th>
            <td mat-cell *matCellDef="let element"> {{element.hotelsType}} </td>
          </ng-container>

          <ng-container matColumnDef="hotelRooms">
            <th mat-header-cell *matHeaderCellDef > hotelRooms </th>
            <td mat-cell *matCellDef="let element"> {{element.hotelRooms}} </td>
          </ng-container>

    

          <!-- <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
          </ng-container> -->

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><mat-icon (click)="delete(element.id)">delete</mat-icon> </td>
          </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
</div>
