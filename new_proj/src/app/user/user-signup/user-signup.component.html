<div class="matformfield">
    <!-- <form class="signupform" [formGroup]="ownerSignupform"> -->
        <mat-form-field appearance="outline">
            <mat-label>Fullname</mat-label>
            <input matInput type="text" formControlName="Fullname" placeholder="@Ex Pavan">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="Email" placeholder="Email@test.in">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>PanCard</mat-label>
            <input matInput type="text" formControlName="PanCard">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>MobileNo</mat-label>
            <input matInput type="number" formControlName="MobileNo" placeholder="+918958100000">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>AdharNo</mat-label>
            <input matInput type="number" formControlName="AdharNo" placeholder="1234 5678 9123">
        </mat-form-field><br>

        <!-- <input type="radio" id="male" value="Male" formControlName="Gender">Male
    <input type="radio" id="male" value="Female" formControlName="Gender">Female
    <input type="radio" id="male" value="Other" formControlName="Gender">Other -->

        <mat-radio-group formControlName="Gender">
            <mat-radio-button id="male" value="Male">Male </mat-radio-button>
            <mat-radio-button id="female" value="Female">Female</mat-radio-button>
            <mat-radio-button id="other" value="Other">Other</mat-radio-button>
        </mat-radio-group><br>

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Set Username" formControlName="Username">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="text" placeholder="set Password" formControlName="Password">
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>confirmPassword</mat-label>
            <input matInput type="text" placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field><br>

        <input type="checkbox"> Accept all term and condition <br>
        <!-- <button mat-raised-button color="primary" (click)="submit()">Submit</button> -->
    <!-- </form> -->
</div>
